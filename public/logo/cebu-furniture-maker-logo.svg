<svg width="200" height="120" viewBox="0 0 200 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular Emblem -->
  <circle cx="100" cy="50" r="45" stroke="currentColor" stroke-width="1.5" fill="none"/>
  
  <!-- Vertical lines (curtains/blinds) on left -->
  <line x1="60" y1="15" x2="60" y2="85" stroke="currentColor" stroke-width="1"/>
  <line x1="65" y1="15" x2="65" y2="85" stroke="currentColor" stroke-width="1"/>
  <line x1="70" y1="15" x2="70" y2="85" stroke="currentColor" stroke-width="1"/>
  
  <!-- Dresser/Nightstand -->
  <rect x="75" y="60" width="25" height="20" stroke="currentColor" stroke-width="1" fill="none"/>
  <line x1="82" y1="60" x2="82" y2="80" stroke="currentColor" stroke-width="1"/>
  <line x1="93" y1="60" x2="93" y2="80" stroke="currentColor" stroke-width="1"/>
  <!-- Drawer handles -->
  <circle cx="79" cy="67" r="1.5" fill="currentColor"/>
  <circle cx="79" cy="73" r="1.5" fill="currentColor"/>
  <!-- Legs -->
  <line x1="77" y1="80" x2="77" y2="85" stroke="currentColor" stroke-width="1"/>
  <line x1="85" y1="80" x2="85" y2="85" stroke="currentColor" stroke-width="1"/>
  <line x1="93" y1="80" x2="93" y2="85" stroke="currentColor" stroke-width="1"/>
  <line x1="98" y1="80" x2="98" y2="85" stroke="currentColor" stroke-width="1"/>
  
  <!-- Potted plant on dresser -->
  <path d="M 90 60 L 88 55 L 92 55 Z" stroke="currentColor" stroke-width="1" fill="none"/>
  <path d="M 90 60 L 86 58 L 94 58 Z" stroke="currentColor" stroke-width="1" fill="none"/>
  <rect x="88" y="60" width="4" height="2" stroke="currentColor" stroke-width="1" fill="none"/>
  
  <!-- Picture frame on wall -->
  <rect x="105" y="25" width="12" height="12" stroke="currentColor" stroke-width="1" fill="none"/>
  <rect x="107" y="27" width="8" height="8" stroke="currentColor" stroke-width="0.5" fill="none"/>
  
  <!-- Chair -->
  <rect x="120" y="65" width="12" height="2" stroke="currentColor" stroke-width="1" fill="none"/>
  <line x1="120" y1="65" x2="120" y2="85" stroke="currentColor" stroke-width="1"/>
  <line x1="132" y1="65" x2="132" y2="85" stroke="currentColor" stroke-width="1"/>
  <line x1="120" y1="85" x2="132" y2="85" stroke="currentColor" stroke-width="1"/>
  
  <!-- Floor lamp -->
  <line x1="138" y1="15" x2="138" y2="85" stroke="currentColor" stroke-width="1"/>
  <rect x="135" y="15" width="6" height="4" stroke="currentColor" stroke-width="1" fill="none"/>
  
  <!-- Pendant lights -->
  <line x1="80" y1="15" x2="80" y2="20" stroke="currentColor" stroke-width="1"/>
  <rect x="77" y="20" width="6" height="3" stroke="currentColor" stroke-width="1" fill="none"/>
  <line x1="110" y1="15" x2="110" y2="20" stroke="currentColor" stroke-width="1"/>
  <path d="M 107 20 L 110 23 L 113 20" stroke="currentColor" stroke-width="1" fill="none"/>
  
  <!-- Floor line -->
  <line x1="55" y1="85" x2="145" y2="85" stroke="currentColor" stroke-width="1"/>
  
  <!-- Company Name -->
  <text x="100" y="105" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="currentColor" letter-spacing="1.5px">CEBU FURNITURE MAKER</text>
  
  <!-- Slogan -->
  <text x="100" y="118" font-family="Brush Script MT, Brush Script, cursive" font-size="11" text-anchor="middle" fill="currentColor">&ldquo;Your home deserve&apos;s the best&rdquo;</text>
</svg>
